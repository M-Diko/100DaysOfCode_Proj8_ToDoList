<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "header">
        <img src="todo.jpg" alt="Image" width="50" height="50">
        TO-DO LIST
    </div>
    <br>
    <div class = "instruction">
        Create your to-do list below
    </div>
    <br>
    <div class = "insert1">
        <input type="text" id="input" name="firstinput" placeholder="Type here, eg. pickup dry cleaning...">
    </div>
    <br>
    <div>
        <button id="add" type="button" onclick="myFunction()">Add to list</button>
    </div>
    <br>

    <table id="header" style="width:100%">
        <tr>
            <th id ="item" style="width:95%">ITEM TO DO</th>
            <th style="width:5%">REMOVE</th>
        </tr>
    </table>
    <br>

    <table id="myTable" style="width:100%">
        <tr>
            <td id="rowone" style="width:95%"></td>
            <td id="rowtwo" style="width:5%"></td>
        </tr>
    </table>
    <br>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
